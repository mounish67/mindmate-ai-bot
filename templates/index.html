<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MindMate - Your Mental Wellness Companion</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #c8e6f9, #f7f7ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .chat-container {
      background: white;
      width: 100%;
      max-width: 420px;
      height: 80vh;
      border-radius: 20px;
      box-shadow: 0 4px 25px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.98);}
      to {opacity: 1; transform: scale(1);}
    }

    .header {
      background: linear-gradient(90deg, #4b8df8, #6fc3f7);
      color: white;
      text-align: center;
      padding: 15px;
      font-weight: 600;
      font-size: 20px;
      letter-spacing: 0.5px;
    }

    .chat-box {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      scroll-behavior: smooth;
    }

    .chat-box::-webkit-scrollbar {
      width: 6px;
    }

    .chat-box::-webkit-scrollbar-thumb {
      background: #ccc;
      border-radius: 3px;
    }

    .user-msg, .bot-msg {
      max-width: 80%;
      margin: 6px 0;
      padding: 10px 14px;
      border-radius: 12px;
      word-wrap: break-word;
      line-height: 1.4;
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from {opacity: 0; transform: translateY(8px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .user-msg {
      background: #e3f2fd;
      align-self: flex-end;
    }

    .bot-msg {
      background: #f0f0f0;
      align-self: flex-start;
    }

    /* Typing animation dots */
    .typing {
      align-self: flex-start;
      background: #f0f0f0;
      border-radius: 12px;
      padding: 8px 14px;
      margin: 6px 0;
      display: flex;
      gap: 4px;
      justify-content: flex-start;
      width: fit-content;
    }

    .typing-dot {
      width: 6px;
      height: 6px;
      background: #777;
      border-radius: 50%;
      animation: blink 1.4s infinite both;
    }

    .typing-dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes blink {
      0%, 80%, 100% {opacity: 0.2;}
      40% {opacity: 1;}
    }

    .input-container {
      display: flex;
      padding: 12px;
      border-top: 1px solid #ddd;
      background: #fafafa;
    }

    input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      outline: none;
    }

    button {
      margin-left: 10px;
      padding: 10px 16px;
      background: #4b8df8;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      transition: 0.2s ease;
    }

    button:hover {
      background: #3c7de5;
    }

    a {
      color: #007bff;
      text-decoration: none;
      font-weight: 500;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="header">ðŸ’¬ MindMate</div>
    <div id="chat-box" class="chat-box">
      <div class="bot-msg">ðŸ‘‹ Hey there! Iâ€™m <strong>MindMate</strong>. How are you feeling today?</div>
    </div>
    <div class="input-container">
      <input type="text" id="user-input" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");
    const userInput = document.getElementById("user-input");

    async function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;

      // Append user message
      chatBox.innerHTML += `<div class="user-msg">${text}</div>`;
      chatBox.scrollTop = chatBox.scrollHeight;
      userInput.value = "";

      // Add typing animation
      const typingIndicator = document.createElement("div");
      typingIndicator.classList.add("typing");
      typingIndicator.innerHTML = `
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
      `;
      chatBox.appendChild(typingIndicator);
      chatBox.scrollTop = chatBox.scrollHeight;

      // Fetch reply
      const res = await fetch("/chat", {
        method: "POST",
        headers: {"Content-Type": "application/x-www-form-urlencoded"},
        body: new URLSearchParams({message: text})
      });

      const data = await res.json();

      // Remove typing indicator
      typingIndicator.remove();

      // Format reply (convert markdown links)
      const formatted = data.reply
        .replace(/\n/g, "<br>")
        .replace(/\[(.*?)\]\((.*?)\)/g, '<a href="$2" target="_blank">$1</a>');

      chatBox.innerHTML += `<div class="bot-msg">ðŸ§  MindMate: ${formatted}</div>`;
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Allow pressing Enter to send
    userInput.addEventListener("keypress", e => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
